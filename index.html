<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReptileRun</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio src="background-audio.mp3" controls autoplay loop></audio>
    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board"></div>
                </div>
            </div>
        </div>
    </div>
    <h1 id="instruction-text">Press spacebar to start the game</h1>
    <img id="logo" src="snake-game-logo.jpeg" alt="snake-logo" />
    <script src="script.js"></script>
</body>

</html>
